name: Build

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'scripts/**'
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  BINARY_NAME: phantom-server

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: 下载依赖
        run: |
          go mod download
          go mod tidy

      - name: 验证构建
        run: go build ./...

      - name: 代码检查
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54.2
          args: --timeout=5m
          skip-cache: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: 下载依赖
        run: go mod download

      - name: 运行测试
        run: go test -v -race -coverprofile=coverage.out ./...

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: 下载依赖
        run: go mod download

      - name: 获取版本
        id: version
        run: |
          echo "version=$(git describe --tags --always --dirty 2>/dev/null || echo 'dev')" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: 构建
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          
          go build -trimpath \
            -ldflags "-s -w \
              -X 'main.Version=${{ steps.version.outputs.version }}' \
              -X 'main.BuildTime=${{ steps.version.outputs.date }}' \
              -X 'main.GitCommit=${{ steps.version.outputs.commit }}'" \
            -o "${OUTPUT}" \
            ./cmd/phantom-server
          
          ls -lh "${OUTPUT}"

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.BINARY_NAME }}-*
          retention-days: 7

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: 检查状态
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ 构建失败"
            exit 1
          fi
          echo "✅ 所有检查通过"
