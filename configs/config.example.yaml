# ═══════════════════════════════════════════════════════════════════
# Phantom Server v2.0 配置文件
# ═══════════════════════════════════════════════════════════════════

# 监听地址
listen: ":54321"

# 预共享密钥 (Base64 编码, 32 字节)
# 生成: ./phantom-server -gen-psk
psk: "这里填入你的PSK"

# 时间窗口 (秒)
time_window: 30

# 日志级别: debug, info, error
log_level: "info"
